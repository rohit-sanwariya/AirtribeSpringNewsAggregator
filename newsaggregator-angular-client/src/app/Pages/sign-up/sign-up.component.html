<form [formGroup]="registerForm" class="flex flex-col items-center justify-center h-screen" (ngSubmit)="onSubmit()">
    <h2 class="text-2xl">Register a new user</h2>
    <mat-form-field appearance="fill" class="max-w-80">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstname">
      <mat-error *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
        <div *ngIf="firstname.errors?.['required']">
          First Name is mandatory
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="max-w-80">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastname">
      <mat-error *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)">
        <div *ngIf="lastname.errors?.['required']">
          Last Name is mandatory
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="max-w-80">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email?.errors?.['required']">
          Email is mandatory
        </div>
        <div *ngIf="email.errors?.['email']">
          Invalid email address
        </div>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="max-w-80">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.['required']">
          Password is mandatory
        </div>
        <div *ngIf="password?.errors?.['minlength'] || password?.errors?.['maxlength']">
          Password should be between 5 and 15 characters
        </div>
      </mat-error>
    </mat-form-field>
    <div class="w-80 flex flex-col items-end justify-end">
      <a routerLink="/login" class="text-sm text-slate-800 hover:text-blue-800 underline">Already have an account? Login</a>
    </div>
    <button [disabled]="registerForm.invalid" class="max-w-80" mat-raised-button color="primary" type="submit">Register</button>
  </form>
