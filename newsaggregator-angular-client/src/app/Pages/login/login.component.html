<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form autocomplete="off"  #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field   class="m-3">
        <mat-label >Username</mat-label>
        <input matInput placeholder="Username" required [(ngModel)]="username" name="username" >
      </mat-form-field>
      <mat-form-field  class="m-3">
        <mat-label >Password</mat-label>
        <input matInput type="password" placeholder="Password" required [(ngModel)]="password" name="password" >
      </mat-form-field>
      <div class="text-right mt-2">
        <a routerLink="/signup" class="text-sm text-blue-600 hover:text-blue-800 underline">Don't have an account? Register</a>
      </div>
      <button mat-raised-button color="primary" type="submit">Sign in</button>
    </form>
  </div>
</div>
